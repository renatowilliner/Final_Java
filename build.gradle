plugins {
    id 'java'
    id 'application'  // Agregado para poder ejecutar la aplicaci√≥n
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.hibernate.orm:hibernate-core:6.3.1.Final'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
    implementation 'mysql:mysql-connector-java:8.0.26'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'ch.qos.logback:logback-classic:1.2.10'

    // Remove hibernate-entitymanager
    // Remove hibernate-jpamodelgen if not using annotation processing

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClassName = 'org.example.Main'  // Especifica la clase principal
}

test {
    useJUnitPlatform()
}
